<template name="posts_new">

  {{#if currentUser }}
  <h2>New Post</h2>

  <form id="new-post">
    <label for="post-title">Post Title</label>
    <input id="post-title" name="posts-title" value="" placeholder="Your Title">

    <label for="post-content">Post Content</label>
    <textarea id="post-content" name="post-content" placeholder="This will be the content for the first update."></textarea>

    <input id="post-submit" name="submit" value="submit" type="submit">
  </form>

  {{else}}

    <h2 class="warning">You must be logged in to create new posts!</h2>

  {{/if}}

</template>
